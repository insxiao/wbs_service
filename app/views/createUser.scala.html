<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link rel="stylesheet" href="/assets/stylesheets/form.css">
</head>
<body>
<form action="/user" method="post">
    <div class="row"><label for="username">Username:</label><input id="username" name="username" type="text" required></div>
    <div class="row"><label for="password">password:</label><input id="password" name="password" type="password" required></div>
    <div class="row"><label for="gender">Gender:</label><select name="gender" id="gender">
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select></div>
    <div class="row"><label for="email">email:</label><input id="email" name="email" type="email"></div>
    <div class="row"><input type="submit" value="提交"></div>
</form>
</body>
</html>
